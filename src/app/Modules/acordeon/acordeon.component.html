<app-gestion-iteracion></app-gestion-iteracion>
<div class="modal-header border-0">
  <div>
    <h5 class="h5 font-weight-bold">{{tituloForm}}</h5>
    <div class="pb-1 mb-1 bg-danger">
    </div>
  </div>
</div>
<div class="accordion" id="accordionExample">
  <div id="headingOne" class="m-1">
    <button [disabled]="!campos.habilitarBotonA.uno" (click)="clickUno()" data-toggle="collapse"
      data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne"
      [ngClass]="{'acordeon-activo': campos.itemsAcordeon.uno, 'acordeon-secundario': !campos.itemsAcordeon.uno, 'mantener-verde': campos.mantenerVerde.uno}"
      class="btn btn-lg btn-block text-left d-flex justify-content-between align-items-center" type="button">
      <span class="h6 m-0">Información del usuario</span>
      <i class="fas fa-plus-circle mdb-gallery-view-icon fa-2x"></i>
    </button>
  </div>
  <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
    <div *ngIf="campos.lanzarComponentes.uno" class="card-body">
      <app-datos-usuario></app-datos-usuario>
    </div>
  </div>
  <div id="headingTwo" class="m-1">
    <button [disabled]="!campos.habilitarBotonA.dos" (click)="clickDos()"
      [ngClass]="{'acordeon-activo': campos.itemsAcordeon.dos, 'acordeon-secundario': !campos.itemsAcordeon.dos, 'mantener-verde': campos.mantenerVerde.dos}"
      class="btn btn-lg btn-block text-left d-flex justify-content-between align-items-center" type="button"
      data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
      <span class="h6 m-0">Detalles de la solicitud del servicio</span>
      <i class="fas fa-plus-circle mdb-gallery-view-icon fa-2x"></i>
    </button>
  </div>
  <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
    <div *ngIf="campos.lanzarComponentes.dos" class="card-body">
      <app-detalles></app-detalles>
    </div>
  </div>
  <div id="headingThree">
    <h2 class="m-1">
      <button [disabled]="!campos.habilitarBotonA.tres" (click)="clickTres()"
        [ngClass]="{'acordeon-activo': campos.itemsAcordeon.tres, 'acordeon-secundario': !campos.itemsAcordeon.tres, 'mantener-verde': campos.mantenerVerde.tres}"
        class="btn btn-lg btn-block text-left d-flex justify-content-between align-items-center" type="button"
        data-toggle="collapse" data-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
        <span class="h6 m-0">Artículos de configuración principal</span>
        <i class="fas fa-plus-circle mdb-gallery-view-icon fa-2x"></i>
      </button>
    </h2>
  </div>
  <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
    <div *ngIf="campos.lanzarComponentes.tres" class="card-body">
      <app-principal-articulos></app-principal-articulos>
    </div>
  </div>
</div>
